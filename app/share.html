<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>六月鲜</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>-->
        <link rel="stylesheet" href="css/reset.min.css"/>
        <link rel="stylesheet" href="css/public.css"/>
        <link rel="stylesheet" href="css/share.css"/>
    </head>
    <body>
        <div id="main">
            <div class="share-menu">
                <div class="menuPic"><img src="images/menu/menuCover-01.png" alt=""/></div>
                <div class="pushpin"><img src="images/share/pushpin.png" alt=""/></div>
                <div class="white-shadow"></div>
                <div class="share-txt">
                    <p>
                        <span>用心生活</span>
                        <span>用心吃好每顿饭</span>
                    </p>
                </div>
            </div>
            <div class="finsh-menu">
                <p>
                    你的用心菜谱已定制完毕
                </p>
            </div>
            <!--分享按钮 start-->
            <div class="getBtn">
                <a href="javascript:void(0);">
                    <input type="button" value="分享用心菜谱"/>
                </a>
            </div>
            <!--分享按钮 end-->
            <!--分享弹窗 start-->
            <div class="popUpShare">
                <div class="arrow"><img src="images/share/arrow.png" alt=""/></div>
                <div class="popTxt">
                    <p>
                        告诉TA <br/>
                        这道菜会做给TA吃哦
                    </p>
                </div>
            </div>
            <!--分享弹窗 end-->
            <!--musicBtn start-->
            <div class="musicBtn"><img src="images/musicOn.png" alt=""/></div>
            <audio loop="" id="bg_music" autoplay="autoplay">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!--musicBtn end-->
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var hMain = $(window).height();
                $('#main>div.popUpShare').height(hMain);
            });
            /*弹窗分享*/
            (function () {
                $('#main>div.getBtn').click(function() {
                    $('#main>div.popUpShare').show();
                });
                $('#main>div.popUpShare').click(function() {
                    $('#main>div.popUpShare').hide();
                });
            })(jQuery);
            /*背景音乐*/
            (function () {
                var bg_music = document.getElementById("bg_music");
                $('.musicBtn').toggle(function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOn.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOff.png');
                        bg_music.pause();
                    }
                },function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOff.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOn.png');
                        bg_music.play();
                    }
                });
            })(jQuery);
        </script>
    </body>
</html>
