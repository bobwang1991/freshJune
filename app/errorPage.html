<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>六月鲜</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>-->
        <link rel="stylesheet" href="css/reset.min.css"/>
        <link rel="stylesheet" href="css/public.css"/>
        <link rel="stylesheet" href="css/rightPage.css"/>
    </head>
    <body>
        <div id="main">
            <!--error start-->
            <!--失败的图片 start-->
            <div class="allRight"><img src="images/right-and-false/error.png" alt=""/></div>
            <!--失败的图片 end-->
            <!--标题 start-->
            <div class="error">
                <p>很遗憾</p>
            </div>
            <!--标题 end-->
            <!--文字部分 start-->
            <div class="error-txt">
                <p>
                    酿酱油也要“用心”哦，<br/>
                    点击视频一秒get酿酱油秘籍。
                </p>
            </div>
            <!--文字部分 end-->
            <!--视频 start-->
            <div class="video">
                <iframe class="video_iframe" style="z-index:1;" src="http://v.qq.com/iframe/player.html?vid=k0310z2d2ru&amp;auto=0" frameborder="0"></iframe>
            </div>
            <!--视频 end-->
            <!--按钮部分 start-->
            <div class="getBtn tryBtn">
                <a href="game.html">
                    <input type="button" value="再试一次"/>
                </a>
            </div>
            <!--按钮部分 end-->
            <!--error start-->
            <!--musicBtn start-->
            <div class="musicBtn"><img src="images/musicOn.png" alt=""/></div>
            <audio loop="" id="bg_music" autoplay="autoplay">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!--musicBtn end-->
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            /*背景音乐*/
            (function () {
                var bg_music = document.getElementById("bg_music");
                $('.musicBtn').toggle(function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOn.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOff.png');
                        bg_music.pause();
                    }
                },function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOff.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOn.png');
                        bg_music.play();
                    }
                });
            })(jQuery);
        </script>
    </body>
</html>
