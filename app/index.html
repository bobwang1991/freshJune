<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.lazyloadxt.js"></script>
<script type="text/javascript">
    $(function ()
    {
        var hMain = $(window).height();
        $('#main').height(hMain);
    });

    /*背景音乐*/
    (function () {
        var bg_music = document.getElementById("bg_music");
        $('.musicBtn').toggle(function() {
            if ($('.musicBtn img').attr('src', 'images/musicOn.png')) {
                $('.musicBtn img').attr('src', 'images/musicOff.png');
                bg_music.pause();
            }
        },function() {
            if ($('.musicBtn img').attr('src', 'images/musicOff.png')) {
                $('.musicBtn img').attr('src', 'images/musicOn.png');
                bg_music.play();
            }
        });
    })(jQuery);

    (function ()
    {
        var _obj = $('.big-water-point>div');
        setInterval(function ()
        {
            _obj.addClass('animation');
            setTimeout(function ()
            {
                _obj.removeClass('animation');
                animation_displayed = true;
            }, 3500);
        }, 4000);
    })(jQuery);

    //----------------------------------------
    var count = $("img[data-src]").length;
    var index = 0;
    var animation_displayed = false;

    function progress(current, total)
    {
        var percent = parseInt(( current / total ) * 100) + "%";
        if (current == total)
        {

            if (animation_displayed)
            {
                setTimeout(function ()
                {

                    window.location = "cartoonFirst.html";
                }, 3000);
            } else
            {

                setTimeout(function ()
                {

                    window.location = "cartoonFirst.html";
                }, 7000);
            }

        }
    }

    $.extend($.lazyLoadXT, {
        srcAttr: 'data-src',
        forceLoad: true,
        onload: function ()
        {
            index++;
            console.log("-->onload. " + index + "/" + count);
            progress(index, count);
        },
        onerror: function ()
        {
            index++;
            console.log("-->onerror, ");
            progress(index, count);
        }
    });

</script>
</body>
