<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>六月鲜</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>-->
        <link rel="stylesheet" href="css/reset.min.css"/>
        <link rel="stylesheet" href="css/public.css"/>
        <link rel="stylesheet" href="css/rightPage.css"/>
    </head>
    <body>
        <div id="main">
            <!--正确 start-->
            <!--正确的图片 start-->
            <div class="allRight"><img src="images/right-and-false/right.png" alt=""/></div>
            <!--正确的图片 end-->
            <!--标题 start-->
            <div class="congratulation">
                <p>恭喜</p>
            </div>
            <!--标题 end-->
            <!--文字部分 start-->
            <div class="right-txt">
                <p>
                    你成功酿制一瓶六月鲜，<br/>
                    美味酱油与美食最配哦，<br/>
                    快来定制你的用心菜谱吧！
                </p>
            </div>
            <!--文字部分 end-->
            <!--按钮部分 start-->
            <div class="getBtn">
                <a href="cookmenu.html">
                    <input type="button" value="用心菜谱"/>
                </a>
            </div>
            <!--按钮部分 end-->
            <!--正确 end-->
            <!--musicBtn start-->
            <div class="musicBtn"><img src="images/musicOn.png" alt=""/></div>
            <audio loop="" id="bg_music" autoplay="autoplay">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <!--musicBtn end-->
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            /*背景音乐*/
            (function () {
                var bg_music = document.getElementById("bg_music");
                $('.musicBtn').toggle(function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOn.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOff.png');
                        bg_music.pause();
                    }
                },function() {
                    if ($('.musicBtn img').attr('src', 'images/musicOff.png')) {
                        $('.musicBtn img').attr('src', 'images/musicOn.png');
                        bg_music.play();
                    }
                });
            })(jQuery);
        </script>
    </body>
</html>
